<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO MODULO 16</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 fs-4 fw-bold ">Galeria das Fotos</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navigation">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link fs-6 active" href="#banner">
                            Início
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link fs-6" href="#contato">
                            Contato
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-smooth-scroll="true">
        <section id="banner">
            <div class="carousel carousel-fade slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./source/images/birds-g6b63afc7a_1920.jpg" class="d-block" alt="">
                        <div class="carousel-caption">
                            <h2 class="fw-bold">Fotos de todos os tipos</h2>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./source/images/hands-gc143a78ba_1920.png" class="d-block" alt="">
                        <div class="carousel-caption">
                            <h2 class="fw-bold">Encontre a imagem que precisa!</h2>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                </div>    
            </div>    
        </section>

        <section id="contato" class="pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 mb-5 mt-5">
                        <h2 class="text-center fw-bold">Entre em contato</h2>
                        <form id="contato-form">
                            <div class="mb-3">
                                <label for="nome" class="form-label fw-bold">Seu nome</label>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder="nome completo" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Seu e-mail</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="nome@dominio.com">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label fw-bold">Seu telefone (Opcional)</label>
                                <input type="tel" name="telefone" id="telefone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label fw-bold" >Sua mensagem</label>
                                <textarea id="mensagem" name="mensagem" class="form-control"></textarea>
                            </div>
                            <button class="btn btn-card w-100">
                                <i class="bi bi-cursor-fill me-2"></i>
                                Enviar
                            </button>
                        </form>
                    </div>
                    <div class="col-md-5 mt-5">
                        <div class="row">
                            <h3 class=" text-center fs-4 fw-bold">
                                Redes Sociais
                            </h3>
                            <ul class="social-links d-flex justify-content-center mt-4">
                                <li class="fs-3">
                                    <a href="#">
                                        <i class="bi bi-facebook"></i>
                                    </a>
                                </li>
                                <li class="fs-3 ms-4 me-4">
                                    <a href="#">
                                        <i class="bi bi-instagram" ></i>
                                    </a>
                                </li>
                                <li class="fs-3">
                                    <a href="#">
                                        <i class="bi bi-whatsapp"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="pb-3 pt-3">
        <div class="container">
            <p class=" mb-0 fw-bold text-center">&copy; 2024 Galeria das Fotos - Thiago Lopes. Todos os direitos reservados.</p>
        </div>
    </footer>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="source/scripts/lib/jquery.mask.min.js"></script>
    <script src="source/scripts/lib/jquery.validate.min.js"></script>
    <script src="source/scripts/lib/messages_pt_BR.min.js"></script>
    <script src="source/scripts/main.js"></script>
</body>
</html>
