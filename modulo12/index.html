<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se bootstrap</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="display-6">Entre em contato</h2>
        <form>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control " type="text" name="nome" id="nome">
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control " type="email" name="email" id="email">
            <label class="form-label" for="tel">Seu telefone:</label>
            <input class="form-control " type="tel" name="tel" id="tel">
            <label class="form-label" for="mensagem">Sua mensagem:</label>
            <textarea class="form-control" id="mensagem" name="mensagem"></textarea>            
            <div class="form-check form-switch switch">
                <input class="form-check-input" type="checkbox" name="aceito-termos" id="aceito-termos">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
